<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/hbo-logo.svg" alt="Logotipo HBO Max"></a>
            <div class="nav-btn">
                <a id="login" href="login.html">Entrar</a>
                <a id="signup" href="#subscription">Assine Agora</a>
            </div>
        </nav>


    </header>

    <main>
        <div class="login-conteiner">
            <h1>Entrar</h1>

            <div class="login-form">
                <form action="">
                    <label for="fname">Você tem uma conta da HBO Max?</label>
                    <input type="email" id="fname" name="firstname" placeholder="Endereço de e-mail">

                    <input type="password" id="lname" name="lastname" placeholder="Senha">

                  

                    <div class="action-btn">
                        <div class="sign-btn">
                            <a id="login" href="#subscription">Entrar</a>
                        
                        </div>
                        <a id="forget" href="">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://www.max.com/pt/pt/sitemap" target="_blank">Agora na HBO Max</a>
            <a href="https://www.max.com/pt/pt/sitemap" target="_blank">Em breve</a>
            <a href="https://www.max.com/pt/pt/sitemap" target="_blank">Filme em Destaque</a>
            <a href="https://www.max.com/pt/pt/sitemap" target="_blank">Séries</a>
            <a href="https://www.max.com/pt/pt/sitemap" target="_blank">Ajuda</a>
        </div>
        <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer-logos">
            <a href="https://www.facebook.com/HBOMaxBr/" target="_blank" class="footer__social-link">
                <img src="assets/images/fb_0.png" alt="Facebook" />
            </a>
            <a href="https://twitter.com/HBOMaxBR" target="_blank" class="footer__social-link">
                <img src="assets/images/twitter_0.png" alt="Twitter" />
            </a>
            <a href="https://www.instagram.com/hbomaxbr/" target="_blank" class="footer__social-link">
                <img src="assets/images/instagram_0.png" alt="Instagram" />
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" target="_blank" class="footer__social-link">
                <img src="assets/images/youtube_0.png" alt="Youtube" />
            </a>
        </div>


    </footer>

</body>

</html>
