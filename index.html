<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/hbo-logo.svg" alt="Logotipo HBO Max"></a>
            <div class="nav-btn">
                <a id="login" href="">Entrar</a>
                <a id="signup" href="#subscription">Assine Agora</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="intro">
                <div class="brands">
                    <div class="brands-img">
                        <img src="assets/images/hbo.png" alt="logo HBO">
                    </div>
                    <div class="brands-img">
                        <img src="assets/images/dc.png" alt="logo DC">
                    </div>
                    <div class="brands-img">
                        <img src="assets/images/wb.png" alt="logo Warner Bros">
                    </div>
                    <div class="brands-img">
                        <img src="assets/images/cartoon-network_neutral.png" alt="logo Cartoon Network">
                    </div>
                    <div class="brands-img">
                        <img src="assets/images/max_originals.png" alt="logo Max Originals">
                    </div>
                </div>

                <div class="intro-text ">
                    <p>Curta as melhores histórias</p>
                    <p>Para todo mundo</p>
                </div>

                <div>
                    <div id="divider"></div>
                </div>

                <div class="offer-price">
                    <p>Assinaturas a partir de</p>
                    <p>R$14,15 <span class="offer-info">/mês*</span></p>
                </div>

                <div class="offer-sign">
                    <div class="sign-btn">
                        <a href="#subscription">Assine Agora</a> 
                    </div>
                    <p class="offer-info">*aplicável ao plano anual com o pagamento antecipado.</p>
                </div>
            </div>

        </section>


    </main>

    <footer>

    </footer>

</body>

</html>
